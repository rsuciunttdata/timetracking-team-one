<div class="min-h-screen bg-transparent p-6">
  <!-- Header Section -->
  <div class="mb-8">
    <div class="flex items-center justify-between mb-6">
      <!-- Page Title with Brand Identity -->
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-blue-500 rounded-xl flex items-center justify-center">
          <mat-icon class="text-2xl text-white">schedule</mat-icon>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-white drop-shadow-lg">Timesheet</h1>
          <p class="text-white/80 drop-shadow">Track and manage your time entries</p>
        </div>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 border border-white/20 shadow-xl">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">Total Entries</p>
            <p class="text-2xl font-bold text-gray-800">{{ filteredTimeEntries.length }}</p>
          </div>
          <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
            <mat-icon class="text-blue-600">list_alt</mat-icon>
          </div>
        </div>
      </div>
      
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 border border-white/20 shadow-xl">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">Total Hours</p>
            <p class="text-2xl font-bold text-gray-800">{{ getTotalWorkedHours() }}</p>
          </div>
          <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
            <mat-icon class="text-green-600">access_time</mat-icon>
          </div>
        </div>
      </div>
      
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 border border-white/20 shadow-xl">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">This Week</p>
            <p class="text-2xl font-bold text-gray-800">40h</p>
          </div>
          <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
            <mat-icon class="text-purple-600">date_range</mat-icon>
          </div>
        </div>
      </div>
      
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 border border-white/20 shadow-xl">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-600 text-sm font-medium">Today</p>
            <p class="text-2xl font-bold text-gray-800">8h</p>
          </div>
          <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
            <mat-icon class="text-orange-600">today</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="grid lg:grid-cols-4 gap-6">
    <!-- Date Filters Sidebar -->
    <div class="lg:col-span-1">
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl p-6 border border-white/20 shadow-xl">
        <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center gap-2">
          <mat-icon class="text-blue-600">filter_list</mat-icon>
          Filters
        </h3>
        
        <div class="space-y-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Start Date</mat-label>
            <input matInput 
                   [matDatepicker]="startPicker" 
                   [(ngModel)]="startDate"
                   (dateChange)="onDateRangeChange()">
            <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>End Date</mat-label>
            <input matInput 
                   [matDatepicker]="endPicker" 
                   [(ngModel)]="endDate"
                   (dateChange)="onDateRangeChange()">
            <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
          
          <!-- Quick Filter Buttons -->
          <div class="space-y-2">
            <p class="text-sm font-medium text-gray-700 mb-3">Quick Filters</p>
            <button class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-gray-100 transition-colors">
              Today
            </button>
            <button class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-gray-100 transition-colors">
              This Week
            </button>
            <button class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-gray-100 transition-colors">
              This Month
            </button>
            <button class="w-full text-left px-3 py-2 rounded-lg text-sm hover:bg-gray-100 transition-colors">
              Last 30 Days
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Time Entries Table -->
    <div class="lg:col-span-3">
      <div class="bg-white/95 backdrop-blur-sm rounded-2xl border border-white/20 shadow-xl overflow-hidden">
        <div class="p-6 border-b border-gray-200">
          <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
            <mat-icon class="text-blue-600">table_view</mat-icon>
            Time Entries
          </h3>
        </div>
        <div class="p-6">
          <app-timesheet-table
            [dateFilter]="dateFilter()"
            (summaryData)="onSummaryDataReceived($event)"
            (editEntry)="onEditEntry($event)"
            (deleteEntry)="onDeleteEntry($event)"
            (addEntry)="onAddNewEntry()">
          </app-timesheet-table>
        </div>
      </div>
    </div>
  </div>
</div>
